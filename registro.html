<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/signin.css">
    <link rel="stylesheet" href="assets/css/mystyles.css">
   
    <title>Registro</title>
</head>
<body>
    <form id="formularioDos" class="form-signin" method="POST">
        <label for="inputUserDos" class="sr-only">Usuario</label>
        <input type="text" id="inputUserDos" class="form-control" name="inputUserDos" placeholder="Usuario" required autofocus>

        <label for="inputPasswordDos" class="sr-only">Password</label>
        <input type="password" id="inputPasswordDos" name="inputPasswordDos" class="form-control" placeholder="ContraseÃ±a" required>
        
        <label for="inputNombreDos" class="sr-only">Nombre</label>
        <input type="text" id="inputNombreDos" class="form-control" name="inputNombreDos" placeholder="Nombre" required autofocus>

        <label for="inputCorreoDos" class="sr-only">Correo</label>
        <input type="text" id="inputCorreoDos" class="form-control" name="inputCorreoDos" placeholder="Correo" required autofocus>

        <button id="btnLoginDos" class="btn btn-lg btn-block color_btn">Entrar</button>
        <CENTER><p class="mt-3 mb-3 text-muted">&copy; 2020</p></CENTER>
       
        <br>
    </form>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="assets/js/registro.js"></script>
</body>
</html>
